<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-title>
     Timer
    </ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <ion-header collapse="condense">
    <ion-toolbar>
      <ion-title size="large">Timer</ion-title>
    </ion-toolbar>
  </ion-header>

  <ion-card>
    <ion-card-header>
      <ion-card-title>{{ minutes }}:{{ seconds | number: '2.0' }}</ion-card-title>
      <ion-card-subtitle>Timer</ion-card-subtitle>
      <ion-button color="tertiary" shape="round" (click)="pause()"><ion-icon name="pause-circle-outline"></ion-icon></ion-button>
      <ion-button color="tertiary" shape="round" (click)="start()"><ion-icon name="play-outline"></ion-icon></ion-button>
      <ion-button color="tertiary" shape="round" (click)="reset()"><ion-icon name="refresh-circle-outline"></ion-icon></ion-button>
    </ion-card-header>
  </ion-card>
  

    <ion-list>
      <ion-item>
        <ion-label>Zone restante</ion-label>
        <ion-text> {{currentZone}} / {{ numberOfZone }}</ion-text>
      </ion-item>
      <ion-item>
        <ion-label>Temps de pause</ion-label>
        <ion-text>{{ pauseTime }}</ion-text>
      </ion-item>
      <ion-item>
        <ion-label>Dur√©e de brossage</ion-label>
        <ion-text>{{ brushingTime }}</ion-text>
      </ion-item>
      <ion-item>
        <ion-label>Nom</ion-label>
        <ion-text>{{ name }}</ion-text>
      </ion-item>
    </ion-list>
  

</ion-content>
